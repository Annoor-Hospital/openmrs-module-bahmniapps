<section class="block patientInformation">
    <h2 class="section-title" ng-if="::params.title">
        {{::params.title}}
    </h2>

    <div>
        <p class="placeholder-text" ng-if="!hasVisits()">{{::noVisitsMessage}}</p>
        <table class="visits dashboard-table" id="visitDisplayTable" ng-if="::hasVisits()">
            <tbody>
            <tr id="eachVisit" ng-repeat="visit in ::visits | limitTo: params.maximumNoOfVisits">
                <td class="name" width="35%">
                    <a class="visit" ng-click="openVisit(visit)">
                        <span>{{::visit.startDatetime | bahmniDate}}</span>
                        <span ng-if="::!visit.isActive()">- {{::visit.stopDatetime | bahmniDate }}</span>
                        <i class="fa fa-star current-visit-icon" id="currentVisitIcon" ng-if="::visit.isActive()"
                           title="Current Visit"></i>
                    </a>
                </td>
                <td id="visitType" width="10%">{{::visit.getVisitType()}}</td>
                <td class="value" id="visitSummary">{{::visit.summary}}</td>
            </tr>
            <tr ng-if="::visits.length > params.maximumNoOfVisits">
                <td class="name" width="35%">{{ ::visits.length - params.maximumNoOfVisits }} more...</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
