<div id="bedManagement">
    <div class="left-pane">
        <div class="clearfix">
            <div class="patient-attributes">
                <label>Patient ID: </label>
                <a href="/bahmni/clinical/#/programs/patient/{{ patientUuid }}/consultationContext">
                    <span>{{ patient.identifier }}</span>
                </a>
            </div>
            <div class="patient-attributes">
                <label>Patient Name: </label>
                <span>{{ patient.name }}</span>
            </div>
            <div class="patient-attributes">
                <label>Age: </label>
                <span>{{ patient.age }}</span>
            </div>
            <div class="patient-attributes">
                <label>Gender: </label>
                <span>{{ patient.gender }}</span>
            </div>
        </div>
        <adt patient="patient" encounterConfig="encounterConfig" bed="bed"></adt>
        <div class="clearfix">
            <div class="patient-attributes">
                <label>Department: </label>
                <span>{{ward.name}}</span>
            </div>
            <div class="patient-attributes">
                <label>Room: </label>
                <span>{{roomName}}</span>
            </div>
            <div class="patient-attributes">
                <label>Bed# </label>
                <span>{{bed.bedNumber}}</span>
            </div>
            <div class="patient-attributes">
                <label>Status: </label>
                <span>{{bed.status}}</span>
            </div>
        </div>

    </div>
    <div class="right-pane">
        <div class="clearfix">
            <h6>Admission Master</h6>
            <button ng-repeat="option in wards"
                    ng-click="onSelectDepartment(option.ward)"
                    ng-class="{'selected': option.ward.isSelected}"
            >{{ option.ward.name }}</button>
        </div>
        <ward ward="ward" ng-if="departmentSelected"></ward>
    </div>
</div>
