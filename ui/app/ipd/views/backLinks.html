<div style="display: inline-block;" class="fl">
    <a class="back-btn" accesskey="{{homeBackLink.accessKey}}"
       ng-click="linkAction(homeBackLink.type, homeBackLink.value, homeBackLink.params)"
       ng-class="{'non-icon-back-btn': !homeBackLink.icon}">
        <i ng-if="homeBackLink.icon" class="fa {{homeBackLink.icon}}"></i>
        <span ng-if="!homeBackLink.icon">{{ homeBackLink.name }}</span>
    </a>
</div>
<div class="opd-header-bottom tabs">
    <ul class="header-tabs">
        <li class="tab-item " ng-repeat="link in navigationLinks" style="display: inline-block;"
            ng-class="{'tab-selected' : isCurrentState(link), 'tab-removable': false}">
            <a  accesskey="{{link.accessKey}}" ng-click="linkAction(link.type, link.value, link.params)"
               ng-class="{'non-icon-back-btn': !link.icon}">
                <i ng-if="link.icon" class="fa {{link.icon}}"></i>
                <span ng-if="!link.icon">{{ link.name }}</span>
            </a>
        </li>
    </ul>
</div>
